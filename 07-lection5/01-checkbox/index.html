<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            label {
                margin-bottom: 1rem;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label for="checkbox" class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox__input">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon">
                            <use xlink:href="svg-sprites.svg#tick"></use>
                        </svg>
                    </div>
                    <div class="checkbox__legend">Default</div>
                </div>
            </label>
            <label for="checkbox2" class="checkbox">
                <input type="checkbox" name="checkbox2" id="checkbox2" class="checkbox__input" checked>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon">
                            <use xlink:href="svg-sprites.svg#tick"></use>
                        </svg>
                    </div>
                    <div class="checkbox__legend">Checked</div>
                </div>
            </label>
            <label for="checkbox3" class="checkbox">
                <input type="checkbox" name="checkbox3" id="checkbox3" class="checkbox__input" disabled>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon">
                            <use xlink:href="svg-sprites.svg#tick"></use>
                        </svg>
                    </div>
                    <div class="checkbox__legend">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
