<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <main class="grid">
            <div class="grid__title">
                <h2>Histogram</h2>
            </div>
            <div class="grid__content">
                <div class="histogram">
                    <header class="histogram__header">
                        <h5 class="histogram__title">Total orders</h5>
                        <a href="/" class="histogram__link">View all</a>
                    </header>
                    <div class="histogram__body">
                        <h4 class="histogram__sum">50254</h4>
                        <div class="histogram__items">
                            <svg class="histogram__item" height="50" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="50" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="30" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="30" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="40" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="40" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="25" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="25" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="20" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="20" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="45" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="45" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="50" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="50" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="30" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="30" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="40" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="40" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="25" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="25" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="20" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="20" fill="#4263EB"/>
                            </svg>
                            <svg class="histogram__item" height="45" viewBox="0 0 9 100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="45" fill="#4263EB"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
