<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                height: 30%;
                box-shadow: 0px 2px 4px rgba(33, 36, 41, 0.3);
                justify-content: space-evenly;
                padding: 1rem 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h4>Toggler</h4>
            <label for="checkbox1" class="toggler">
                <input
                    type="checkbox"
                    name="checkbox1"
                    id="checkbox1"
                    class="toggler__input"
                >
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__label">Off</div>
                </div>
            </label>
            <label for="checkbox2" class="toggler">
                <input
                    type="checkbox"
                    name="checkbox2"
                    id="checkbox2"
                    class="toggler__input"
                    checked
                >
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__label">On</div>
                </div>
            </label>
            <label for="checkbox2" class="toggler">
                <input
                    type="checkbox"
                    name="checkbox2"
                    id="checkbox2"
                    class="toggler__input"
                    disabled
                >
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__label">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
